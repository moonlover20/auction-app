<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet">
  <style>
    body { font-family: 'GmarketSans', sans-serif; background: #f7f6fc; }
    .main-container { max-width: 950px; margin: 36px auto; padding: 24px; background: #fff; border-radius: 20px; box-shadow: 0 4px 28px #c6cae6;}
    h1 { text-align: center; color: #5744c2; font-size: 2.6rem; margin-bottom: 28px; }
    table { width: 100%; margin-bottom: 32px; border-collapse: collapse;}
    th, td { padding: 9px 8px; text-align: center; border-bottom: 1px solid #e1e1e1;}
    th { background: #ede8fc;}
    .btn { border: none; border-radius: 8px; padding: 6px 16px; margin: 0 3px; font-weight: bold; cursor: pointer; font-size: 1rem;}
    .black { background: #222; color: #fff;}
    .yellow { background: #ffb900; color: #fff;}
    .blue { background: #3182f6; color: #fff;}
    .save-btn { background: #44c956; color: #fff;}
    .input-pt { width: 80px; padding: 4px; border-radius: 5px; border: 1px solid #bbb;}
  </style>
</head>
<body>
  <div class="main-container">
    <h1>관리자 실시간 컨트롤 패널</h1>

    <h2>플레이어 상태 변경</h2>
    <table id="playerTable">
      <thead>
        <tr>
          <th>닉네임</th>
          <th>티어</th>
          <th>포지션</th>
          <th>현재상태</th>
          <th>검은색(기본)</th>
          <th>노랑(뽑힘)</th>
          <th>파랑(유찰)</th>
        </tr>
      </thead>
      <tbody id="playerTableBody">
        <!-- JS로 렌더링 -->
      </tbody>
    </table>
<h2>입찰 이력 관리</h2>
<table id="historyTable" style="margin-bottom: 20px; width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>팀</th>
      <th>선수</th>
      <th>입찰가</th>
    </tr>
  </thead>
  <tbody id="historyTableBody">
    <!-- JS 렌더링 -->
  </tbody>
</table>

<button id="clearHistoryBtn" class="btn yellow" style="margin-bottom: 40px;">입찰 이력 초기화</button>

    <h2>팀 잔여포인트 수정</h2>
    <table id="pointTable">
      <thead>
        <tr><th>팀명</th><th>현재 포인트</th><th>새 포인트</th><th>적용</th></tr>
      </thead>
      <tbody id="pointTableBody">
        <!-- JS로 렌더링 -->
      </tbody>
    </table>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>
</html>
